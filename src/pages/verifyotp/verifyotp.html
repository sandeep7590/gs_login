<ion-header>

  <ion-navbar>
    <ion-title>Enter otp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form (submit)="checkOtp()">
    <ion-item>
      <ion-label stacked>Enter OTP</ion-label>
      <ion-input [(ngModel)]="otpvalue" name="otp" type="text" placeholder="Please enter OTP here" ></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      Submit
    </button>
  </form>

</ion-content>
