<ion-content padding>
  <h4>Register Here New User</h4>
  <form (submit)="doSignup()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="regData.name" type="name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Dob</ion-label>
        <ion-textarea [(ngModel)]="regData.dob" name="dob"></ion-textarea>
         <!--  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="regData.dob"></ion-datetime> -->

       </ion-item>
       <ion-item>
        <ion-label>Gender</ion-label>
        <ion-textarea [(ngModel)]="regData.gender" name="gender"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-textarea [(ngModel)]="regData.email" type="email" name="email"></ion-textarea>
      </ion-item>
       <ion-item>
        <ion-label>Mobile</ion-label>
        <ion-textarea [(ngModel)]="regData.phone" name="mobileno"></ion-textarea>
      </ion-item>
          <button ion-button block type="submit">
      Submit
    </button>    </form>
</ion-content>
