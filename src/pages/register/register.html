<ion-content padding>
  <h2>Register Here</h2>
  <form (submit)="doSignup()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="regData.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Dob</ion-label>
        <ion-textarea [(ngModel)]="regData.dob" name="dob"></ion-textarea>
       </ion-item>
       <ion-item>
        <ion-label>Gender</ion-label>
        <ion-textarea [(ngModel)]="regData.gender" name="gender"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-textarea [(ngModel)]="regData.email" name="email"></ion-textarea>
      </ion-item>
       <ion-item>
        <ion-label>Mobile</ion-label>
        <ion-textarea [(ngModel)]="regData.mobileno" name="mobileno"></ion-textarea>
      </ion-item>
          <button ion-button block type="submit">
      Submit
    </button>    </form>
</ion-content>
